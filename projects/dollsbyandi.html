<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Xavier Hodges</title>

    <link rel="stylesheet" type="text/css" href="project.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Black|Poppins:400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <div class="sidebar">
        <div class="name-box">
          <h1 class="name">
            Xavier <br />
            Hodges
          </h1>
        </div>
        <div class="menu-box">
          <a href="../#about"
            ><div class="menu-item" data-section="about">
              <span class="item-title">About</span>
            </div></a
          >
          <a href="../#projects"
            ><div class="menu-item menu-item-bold" data-section="projects">
              <span class="item-title">Projects</span>
            </div></a
          >
          <a href="../#art"
            ><div class="menu-item" data-section="art">
              <span class="item-title">Art</span>
            </div></a
          >
          <a href="../#contact"
            ><div class="menu-item" data-section="contact">
              <span class="item-title">Contact</span>
            </div></a
          >
        </div>
      </div>
      <div class="content">
        <div class="container">
          <h1 class="section-title">Dolls By Andi</h1>
          <h2>Desktop Design</h2>
          <div class="desktop">
            <img
              src="images/dollsbyandi-deskop-home.png"
              alt="desktop home design"
            />
            <img
              src="images/dollsbyandi-deskop-catalog.png"
              alt="desktop catalog design"
            />
            <img
              src="images/dollsbyandi-deskop-about.png"
              alt="desktop about design"
            />
          </div>
          <h2>Mobile Design</h2>
          <div class="mobile">
            <img
              src="images/dollsbyandi-mobile-home.png"
              alt="mobile home design"
            />
            <img
              src="images/dollsbyandi-mobile-menu.png"
              alt="mobile menu design"
            />
            <img
              src="images/dollsbyandi-mobile-catalog.png"
              alt="mobile catalog design"
            />
            <img
              src="images/dollsbyandi-mobile-about.png"
              alt="mobile about design"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
